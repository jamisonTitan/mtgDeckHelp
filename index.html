<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    
    <title>MTG deckhelper</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  	
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="bundle.js"></script>
    <link rel="stylesheet" href="styles.css" type="text/css">
  </head>
  <body>

  <div class="page-header" id='title'>
  	<h1><strong>Mtg Deck Helper</strong></h1>
  </div>
  <div id='search'>
  	<input id='searchField' type='text' placeholder="search">
  	<button id='input'>go</button>
  </div>
  <div id='filters'>
  	<div class='jumbotron'>
      <div class="d-flex justify-content-left">
        <div class='checkboxes d-flex justify-content-left'>
          <div class='color-filters'>
            <h4 >Filter Color</h4>
            <div class='inline-block checkbox-holder'>
              <input id='greenCheckbox' class='checkbox' type='checkbox'/>
              <label for="greenCheckbox"></label>
           </div>
           <div class='inline-block checkbox-holder'>
              <input id='redCheckbox' class='checkbox' type='checkbox'/>
              <label for="redCheckbox"></label>
           </div>
           <div class='inline-block checkbox-holder'>
              <input id='blueCheckbox' class='checkbox' type='checkbox'/>
              <label for="blueCheckbox"></label>
           </div>
           <div class='inline-block checkbox-holder'>
              <input id='whiteCheckbox' class='checkbox' type='checkbox'/>
              <label for="whiteCheckbox"></label>
           </div>
           <div class='inline-block checkbox-holder'>
              <input id='blackCheckbox' class='checkbox' type='checkbox'/>
              <label for="blackCheckbox"></label>
           </div>
          </div>
        </div>
        </div>
          <div class='rarity-filters'>

          </div>
        </div>
    	</div>
    </div>
  </div>
  <div id='cards-holder'></div>
  <div id='modal-holder'></div>
    </div>
  </div>

  <div id="modal${index}" class="modal fade" role="dialog">
          <div class="modal-content">
                <div class='modal-dialog'>
                  <div class="modal-header">
                  <h4 class="modal-title"><strong>${card.name}</strong></h4>
                  <p> power to cost ratio: ${calculatePower(card)}</p>
                  </div>
                  <div class='container-fluid'>
                    <div class='row'>{name : nameQuery}
                      <div class='col'>
                        <div class='container-fluid d-flex justify-content-sm-between'>
                          <div class='col-lg-2 img-holder'>
                            col1
                            <img class='modal-card-img ' id="img-${index}" src='${card.imageUrl}'>
                          </div>
                          <div class='col-lg-9 chart-container'>
                            col3
                            <canvas class='chart img-responsive' id="chart${index}"></canvas>
                          </div>
                        </div>
                      </div>
                      <div class='col'>

                      </div>
                    </div>
                  </div>
          </div>
          <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
    </div>
  </div>

  </body>
</html>
